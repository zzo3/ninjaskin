  <script>
    const channel = new BroadcastChannel("announcements");
    const socket = new WebSocket("wss://ninjaskin-production.up.railway.app"); // â† æ›æˆä½ çš„ WebSocket server
    let tips = [];

    function sendToBoth(text, type) {
      const payload = { text, type };
      channel.postMessage(payload);
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(payload));
      }
    }

    function saveState() {
      localStorage.setItem("announcementText", document.getElementById("announcementText").value);

    function loadState() {

      const savedTips = localStorage.getItem("tips");
      if (savedTips) {
        tips = JSON.parse(savedTips);
        tips.forEach(tip => startTipLoop(tip.text, tip.interval));
        renderTips();
      }
    }

    function renderTips() {
      const list = document.getElementById("tipList");
      list.innerHTML = "";
      tips.forEach((tip, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `

    function startTipLoop(text, interval) {
      setInterval(() => {

      }, interval * 60 * 1000);
    }

    document.getElementById("sendAnnouncement").addEventListener("click", () => {

      renderTips();
      startTipLoop(text, interval);
      document.getElementById("tipText").value = "";
      document.getElementById("tipInterval").value = "";
