<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室浮層 - 奢華 Cyan</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Noto Sans TC', sans-serif;
  background: transparent;
  color: #fff;
}

/* 提高層級，避免被覆蓋；暫時取消高度與裁切限制 */
#chat-container {
  position: relative;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 0 20px;
  margin: 0 auto;
}

/* 保留簡單進場動畫 */
.message-container {
  position: relative;
  margin-bottom: 6px;
  will-change: transform, opacity;
  animation: fadeInScale 0.25s ease-out;
}

@keyframes fadeInScale {
  from { opacity: 0; transform: translateY(6px) scale(0.98); }
  to   { opacity: 1; transform: translateY(0)   scale(1); }
}

/* 你的需求：5% 背景透明度、邊框 +50%（1.5px）、虹光 -50%、下邊緣留空與左右一致 */
.message {
  display: inline-block;
  max-width: 100%;
  background: rgba(0,0,0,0.05);
  padding: 10px 8px 8px 8px;
  margin-top: 16px;
  border-radius: 8px;
  color: #fff;
  word-wrap: break-word;
  border: 1.5px solid #00ffff;
  box-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
  font-size: 0.9em;
  text-shadow: 0 1px 2px rgba(0,0,0,0.8);
}

.message.bot {
  background: rgba(0,0,0,0.05);
  border: 1.5px solid #444;
  box-shadow: 0 0 4px #222;
  color: #ddd;
}

.message.highlight {
  background: rgba(0,0,0,0.05);
  border: 1.5px solid #ffd700;
  box-shadow: 0 0 8px #ffd700, 0 0 16px #ffd700;
  color: #ffd700;
}

/* 使用者名稱框 */
.username-box {
  position: absolute;
  top: -18px;
  left: 8px;
  padding: 3px 6px;
  border-radius: 4px;
  font-weight: 600;
  z-index: 2;
  background: rgba(0,0,0,0.05);
  border: 1.5px solid #f5d76e;
  color: #f5d76e;
  font-size: 0.8em;
}

/* 平台色（不加陰影，先簡化） */
.username-box.twitch { border-color:#9146FF; color:#9146FF; }
.username-box.youtube { border-color:#FF0000; color:#FF0000; }
.username-box.kick { border-color:#00FF80; color:#00FF80; }
.username-box.facebook { border-color:#3b5998; color:#3b5998; }

/* 文字區塊 */
.text { line-height: 1.45; word-break: break-word; }
.donation { padding: 5px 10px; color: #ffd700; font-weight: 700; font-size: 0.85em; }
.badge { height: 1em; vertical-align: middle; margin-left: 4px; }
.badges { margin-left: 6px; }
  </style>
</head>




<body>
  <div id="chat-container"></div>

  <script>
    // 房間設定
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = "4DP7Stjuew"; 
    if (urlParams.has("session")) {
      roomID = urlParams.get("session");
    }
    var password = "false"; 
    var featuredMode = false; 

    const chatContainer = document.getElementById('chat-container');
    let idleTimer = null;

    // 重置 idle 計時器
    function resetIdleTimer() {
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        triggerIdleFadeOut();
      }, 30000); // 30 秒沒有新訊息 → 舊訊息開始消失
    }

    // idle 狀態觸發舊訊息消失 + 清空 DOM
    function triggerIdleFadeOut() {
      const messages = chatContainer.querySelectorAll('.message-container');
      messages.forEach(msg => {
        msg.classList.add('fadeout');
      });
      // 在動畫結束後清空所有訊息
      setTimeout(() => {
        chatContainer.innerHTML = "";
      }, 10000); // 與動畫時間一致 (10s)
    }

    // 新增訊息到畫面
    function addMessageToOverlay(data) {
      console.log("新增訊息:", data); // debug log

      if (!data.chatname && data.meta) return;

      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');
      
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.mid) messageDiv.id = data.mid;

      // BOT 訊息
      if (data.type && data.type.toLowerCase().includes("bot")) {
        messageDiv.classList.add("bot");
      }

      // 特別活動或打賞訊息
      if (data.event) {
        const specialEvents = ["subscriber","gifted","bits","combo","gift","loyalty","donation","follower"];
        if (specialEvents.some(ev => data.event.toLowerCase().includes(ev))) {
          messageDiv.classList.add("highlight");
        }
      }

      // 平台樣式
      let platformClass = "";
      if (data.type) {
        const type = data.type.toLowerCase();
        if (type.includes("twitch")) platformClass = "twitch";
        else if (type.includes("youtube")) platformClass = "youtube";
        else if (type.includes("kick")) platformClass = "kick";
        else if (type.includes("facebook")) platformClass = "facebook";
      }

      // 訊息內容
      messageDiv.innerHTML = `
        <div class="username-box ${platformClass}">
          <span>${data.chatname || ''}</span>
          <span class="badges"></span>
        </div>
        <div class="text">${data.chatmessage || ''}</div>
        ${(data.donation || data.hasDonation) ? `<div class="donation">${(data.donation || data.hasDonation)}</div>` : ''}
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.appendChild(messageContainer);

      // 每次有新訊息 → 重置 idle 計時器
      resetIdleTimer();
    }

    // 初始化 Social Stream Ninja iframe
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.createElement("iframe");
      iframe.src = featuredMode
        ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
        : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;

      iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
      document.body.appendChild(iframe);

      window.addEventListener("message", (event) => {
        console.log("收到事件:", event.data); // debug log
        if (event.source !== iframe.contentWindow) return;
        const payload = event.data && event.data.dataReceived;
        if (payload && payload.overlayNinja) {
          addMessageToOverlay(payload.overlayNinja);
        }
      });
    });
  </script>
</body>
</html>
