<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室浮層 - 奢華 Cyan 最終版</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', 'PingFang TC', sans-serif;
  background: transparent;
  color: #fff;
}

#chat-container {
  position: relative;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 15px;
  max-width: 400px;
  margin: 0 auto;
  max-height: 100vh;
  overflow-y: auto;
}

/* 美化滾輪 */
#chat-container::-webkit-scrollbar { width: 8px; }
#chat-container::-webkit-scrollbar-thumb {
  background: linear-gradient(to bottom, #00ffff, #00e0e0);
  border-radius: 4px;
}
#chat-container::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(to bottom, #00e0e0, #00cccc);
}
#chat-container::-webkit-scrollbar-track {
  background: rgba(0,255,255,0.15);
}
#chat-container {
  scrollbar-width: thin;
  scrollbar-color: #00ffff rgba(0,255,255,0.15);
}

/* 訊息容器 */
.message-container {
  position: relative;
  margin-bottom: 33px;
  will-change: opacity;
  animation: fadeIn 0.4s ease-out;
}
.message-container.fadeout {
  animation: fadeOutOnly 10s ease-out forwards;
  animation-delay: 30s; /* 停留30秒再淡出 */
}
.message-container.fadeout:hover { animation-play-state: paused; }

/* 動畫 */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}
@keyframes fadeOutOnly {
  from { opacity: 1; }
  to   { opacity: 0; }
}

/* 訊息框 */
.message {
  position: relative;
  display: inline-block;
  max-width: 100%;
  background: linear-gradient(135deg, rgba(0,255,255,0.08), rgba(0,0,0,0.2));
  background-clip: padding-box;
  padding: 8px;
  border-radius: 10px;
  color: #fff;
  word-wrap: break-word;
  border: 1px solid #00ffff;
  box-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
  font-size: 0.75em;
  text-shadow: 1px 1px 2px #000, 0 0 6px rgba(255,255,255,0.8);
  transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
}
.message:hover {
  box-shadow: 0 0 14px #00ffff, 0 0 28px #00ffff;
  background: rgba(0,0,0,0.2);
  transform: scale(1.03);
}

/* 名稱框 */
.username-box {
  position: absolute;
  top: -27px;
  left: 0;
  padding: 6px 10px;
  border-radius: 10px;
  font-weight: 600;
  z-index: 2;
  border: 2px solid transparent;
  background-clip: padding-box, border-box;
  -webkit-background-clip: padding-box, border-box;
  font-size: 0.85em;
  text-shadow: 1px 1px 2px #000;
  overflow: hidden;
}

/* 平台樣式：漸層背景確保圓角 */
.username-box.twitch {
  background: linear-gradient(90deg, #9146FF, #6a30cc);
  color: #fff;
}
.username-box.youtube {
  background: linear-gradient(90deg, #FF0000, #cc0000);
  color: #fff;
}
.username-box.kick {
  background: linear-gradient(90deg, #00FF80, #00cc66);
  color: #000;
}
.username-box.facebook {
  background: linear-gradient(90deg, #3b5998, #2d4373);
  color: #fff;
}

.text { line-height: 1.4; word-break: break-word; }
.donation { padding: 5px 10px; color: #ffd700; font-weight: bold; font-size: 0.72em; }
.badge { height: 1em; vertical-align: middle; margin-left: 4px; }
.badges { margin-left: 6px; }
  </style>
</head>




<body>
  <div id="chat-container"></div>

  <script>
    // 房間設定
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = urlParams.has("session") ? urlParams.get("session") : "4DP7Stjuew";
    var password = "false"; 
    var featuredMode = false; 

    const chatContainer = document.getElementById('chat-container');

    // 新增訊息到畫面
    function addMessageToOverlay(data) {
      if (!data.chatname && data.meta) return;

      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.mid) messageDiv.id = data.mid;

      // BOT 訊息
      if (data.type && data.type.toLowerCase().includes("bot")) {
        messageDiv.classList.add("bot");
      }

      // 特別活動或打賞訊息
      if (data.event) {
        const specialEvents = ["subscriber","gifted","bits","combo","gift","loyalty","donation","follower"];
        if (specialEvents.some(ev => data.event.toLowerCase().includes(ev))) {
          messageDiv.classList.add("highlight");
        }
      }

      // 平台樣式
      let platformClass = "";
      if (data.type) {
        const type = data.type.toLowerCase();
        if (type.includes("twitch")) platformClass = "twitch";
        else if (type.includes("youtube")) platformClass = "youtube";
        else if (type.includes("kick")) platformClass = "kick";
        else if (type.includes("facebook")) platformClass = "facebook";
      }

      // 訊息內容
      messageDiv.innerHTML = `
        <div class="username-box ${platformClass}">
          <span>${data.chatname || ''}</span>
          <span class="badges"></span>
        </div>
        <div class="text">${data.chatmessage || ''}</div>
        ${(data.donation || data.hasDonation) ? `<div class="donation">${(data.donation || data.hasDonation)}</div>` : ''}
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.appendChild(messageContainer);

      // 每則訊息：停留30秒 → 漸漸淡出10秒 → 保留在 DOM，不立即移除
      setTimeout(() => {
        messageContainer.classList.add('fadeout');
      }, 30000);

      // 最多保留10條訊息 → 超過才移除最舊的
      while (chatContainer.children.length > 10) {
        chatContainer.removeChild(chatContainer.firstChild);
      }
    }

    // 初始化 Social Stream Ninja iframe
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.createElement("iframe");
      iframe.src = featuredMode
        ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
        : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;

      iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
      document.body.appendChild(iframe);

      window.addEventListener("message", (event) => {
        if (event.source !== iframe.contentWindow) return;
        const payload = event.data && event.data.dataReceived;
        if (payload && payload.overlayNinja) {
          addMessageToOverlay(payload.overlayNinja);
        }
      });
    });
  </script>
</body>
</html>
