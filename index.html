<!DOCTYPE html>
<html lang="zh-Hant">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室浮層 - 專業版</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', 'PingFang TC', sans-serif;
  background: transparent;
  color: #fff;
}

#chat-container {
  position: relative;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 15px;
  max-width: 400px;
  margin: 0 auto;
  max-height: 100vh;
  overflow-y: auto;
}

/* 訊息容器 */
.message-container {
  position: relative;
  margin-bottom: 40px; /* 預留空間給名稱框 */
  will-change: transform, opacity;
  animation: slideUpFade 0.6s ease-out;
}
.message-container.fadeout {
  animation: fadeOutOnly 10s ease-out forwards;
  animation-delay: 30s;
}
.message-container.fadeout:hover {
  animation-play-state: paused;
  opacity: 1 !important;
  transform: scale(1.03);
}

/* 動畫 */
@keyframes slideUpFade {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes fadeOutOnly {
  from { opacity: 1; }
  to   { opacity: 0; }
}

/* 訊息框 */
.message {
  position: relative;
  display: inline-block;
  max-width: 100%;
  background: linear-gradient(135deg, rgba(0,255,255,0.08), rgba(0,0,0,0.2));
  background-clip: padding-box;
  padding: 8px;
  border-radius: 10px;
  color: #fff;
  word-wrap: break-word;
  border: 1px solid #00ffff;
  box-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
  font-size: 0.75em;
  text-shadow: 1px 1px 2px #000, 0 0 6px rgba(255,255,255,0.8);
}

/* 名稱框：無背景，僅邊框顏色，透明度0.1 */
.username-box {
  position: absolute;
  bottom: 100%; /* 放在訊息框上方 */
  left: 0;
  margin-bottom: 3px; /* 與訊息框間距 */
  padding: 4px 8px;
  border-radius: 10px;
  font-weight: 600;
  z-index: 2;
  background: transparent;
  border: 2px solid;
  opacity: 0.1; /* 邊框透明度 */
  font-size: 0.85em;
  text-shadow: 1px 1px 2px #000;
}

/* 平台樣式：邊框顏色 */
.username-box.twitch { border-color: #9146FF; color: #9146FF; }
.username-box.youtube { border-color: #FF0000; color: #FF0000; }
.username-box.kick { border-color: #00FF80; color: #00FF80; }
.username-box.facebook { border-color: #3b5998; color: #3b5998; }

.text { line-height: 1.4; word-break: break-word; }
.donation { padding: 5px 10px; color: #ffd700; font-weight: bold; font-size: 0.72em; }
.badge { height: 1em; vertical-align: middle; margin-left: 4px; }
.badges { margin-left: 6px; }
  </style>
</head>




<body>
  <div id="chat-container"></div>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = urlParams.has("session") ? urlParams.get("session") : "4DP7Stjuew";
    var password = "false"; 
    var featuredMode = false; 

    const chatContainer = document.getElementById('chat-container');

    function addMessageToOverlay(data) {
      if (!data.chatname && data.meta) return;

      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.mid) messageDiv.id = data.mid;

      let platformClass = "";
      if (data.type) {
        const type = data.type.toLowerCase();
        if (type.includes("twitch")) platformClass = "twitch";
        else if (type.includes("youtube")) platformClass = "youtube";
        else if (type.includes("kick")) platformClass = "kick";
        else if (type.includes("facebook")) platformClass = "facebook";
      }

      messageDiv.innerHTML = `
        <div class="username-box ${platformClass}">
          <span>${data.chatname || ''}</span>
          <span class="badges"></span>
        </div>
        <div class="text">${data.chatmessage || ''}</div>
        ${(data.donation || data.hasDonation) ? `<div class="donation">${(data.donation || data.hasDonation)}</div>` : ''}
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.appendChild(messageContainer);

      // 停留30秒 → 漸漸淡出10秒 → 保留在 DOM
      setTimeout(() => {
        messageContainer.classList.add('fadeout');
      }, 30000);

      // 最多保留 50 條訊息 → 超過才移除最舊的
      while (chatContainer.children.length > 50) {
        chatContainer.removeChild(chatContainer.firstChild);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.createElement("iframe");
      iframe.src = featuredMode
        ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
        : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;

      iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
      document.body.appendChild(iframe);

      window.addEventListener("message", (event) => {
        if (event.source !== iframe.contentWindow) return;
        const payload = event.data && event.data.dataReceived;
        if (payload && payload.overlayNinja) {
          addMessageToOverlay(payload.overlayNinja);
        }
      });
    });
  </script>
</body>
</html>
