<!DOCTYPE html>

<head>

  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', 'PingFang TC', sans-serif;
  background: transparent;
  color: #fff;
}

#chat-container {
  position: relative;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 15px;
  max-width: 400px;
  margin: 0 auto;
  max-height: 100vh;
  overflow-y: auto;
}

/* è¨Šæ¯å®¹å™¨ */
.message-container {
  position: relative;
  margin-bottom: 40px; /* é ç•™ç©ºé–“çµ¦åç¨±æ¡† */
  will-change: transform, opacity;
  animation: slideUpFade 0.6s ease-out;
}
.message-container.fadeout {
  animation: fadeOutOnly 10s ease-out forwards;
  animation-delay: 30s;
}
.message-container.fadeout:hover {
  animation-play-state: paused;
  opacity: 1 !important;
  transform: scale(1.03);
  color: #fff !important; /* hover æ¢å¾©äº®åº¦ */
}

/* å‹•ç•« */
@keyframes slideUpFade {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes fadeOutOnly {
  from { opacity: 1; color: #fff; }
  to   { opacity: 0; color: #aaa; }
}

/* è¨Šæ¯æ¡† */
.message {
  position: relative;
  display: inline-block;
  max-width: 100%;
  background: linear-gradient(135deg, rgba(0,255,255,0.08), rgba(0,0,0,0.2));
  background-clip: padding-box;
  padding: 8px;
  border-radius: 10px;
  color: #fff;
  word-wrap: break-word;
  border: 1px solid #00ffff;
  box-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
  font-size: 0.75em;
  text-shadow: 1px 1px 2px #000, 0 0 6px rgba(255,255,255,0.8);
}

/* åç¨±æ¡†ï¼šç„¡èƒŒæ™¯ï¼Œå­—é«”é€æ˜åº¦0.9ï¼Œé‚Šæ¡†é€æ˜åº¦0.9 */
.username-box {
  position: absolute;
  bottom: 100%; /* æ”¾åœ¨è¨Šæ¯æ¡†ä¸Šæ–¹ */
  left: 0;
  margin-bottom: 3px; /* èˆ‡è¨Šæ¯æ¡†é–“è· */
  padding: 4px 8px;
  border-radius: 10px;
  font-weight: 600;
  z-index: 2;
  background: transparent;
  font-size: 0.85em;
  text-shadow: 1px 1px 2px #000;
  opacity: 0.9; /* å­—é«”é€æ˜åº¦ */
}

/* å¹³å°æ¨£å¼ï¼šé‚Šæ¡†é¡è‰²é€æ˜åº¦0.9 + å…‰æšˆ */
.username-box.twitch { border: 2px solid rgba(145,70,255,0.9); color: rgba(145,70,255,0.9); box-shadow: 0 0 6px rgba(145,70,255,0.9); }
.username-box.youtube { border: 2px solid rgba(255,0,0,0.9); color: rgba(255,0,0,0.9); box-shadow: 0 0 6px rgba(255,0,0,0.9); }
.username-box.kick { border: 2px solid rgba(0,255,128,0.9); color: rgba(0,255,128,0.9); box-shadow: 0 0 6px rgba(0,255,128,0.9); }
.username-box.facebook { border: 2px solid rgba(59,89,152,0.9); color: rgba(59,89,152,0.9); box-shadow: 0 0 6px rgba(59,89,152,0.9); }

/* Bot åç¨±æ¡†ï¼šç„¡å…‰æšˆ */
.username-box.bot { box-shadow: none; }

/* ç‰¹åˆ¥äº‹ä»¶ï¼šæ›´äº®é‚Šæ¡† + å¼·å…‰æšˆ */
.username-box.highlight { border-width: 2px; box-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }

.text { line-height: 1.4; word-break: break-word; }
.donation { padding: 5px 10px; color: #ffd700; font-weight: bold; font-size: 0.72em; }
.badge { height: 1em; vertical-align: middle; margin-left: 4px; }
.badges { margin-left: 6px; }
  </style>
</head>



<body>
  <div id="chat-container"></div>

<script>
  const chatContainer = document.getElementById('chat-container');
  let lastSender = null;
  let lastMessageDiv = null;

  const urlParams = new URLSearchParams(window.location.search);
  const roomID = urlParams.get("session") || "EhdYXAwavc"; // é è¨­æˆ¿é–“ IDï¼Œå¯æ”¹æˆä½ çš„
  const password = "false";
  const featuredMode = false;

  function applyOverlaySize() {
    const size = urlParams.get('size');
    document.body.classList.remove("small-overlay", "large-overlay");
    if (size === "small") document.body.classList.add("small-overlay");
    else if (size === "large") document.body.classList.add("large-overlay");
  }

  function isFullyVisible(element) {
    const containerRect = chatContainer.getBoundingClientRect();
    const elementRect = element.getBoundingClientRect();
    return elementRect.top >= containerRect.top && elementRect.bottom <= containerRect.bottom;
  }

  function removeCutOffMessages() {
    let firstMessage = chatContainer.firstElementChild;
    while (firstMessage && !isFullyVisible(firstMessage)) {
      chatContainer.removeChild(firstMessage);
      firstMessage = chatContainer.firstElementChild;
    }
  }

  function autoScroll() {
    const lastMessage = chatContainer.lastElementChild;
    if (lastMessage) {
      lastMessage.scrollIntoView({ behavior: "instant", block: "end" });
      setTimeout(() => {
        lastMessage.scrollIntoView({ behavior: "instant", block: "end" });
        removeCutOffMessages();
      }, 50);
    }
  }

  const observer = new MutationObserver(autoScroll);
  observer.observe(chatContainer, { childList: true, subtree: true });

  // äº‹ä»¶è¨Šæ¯
  function addEventToOverlay(data) {
    const eventDiv = document.createElement('div');
    eventDiv.classList.add('event-message');
    let eventText = '';
    if (data.type === 'follow') eventText = `${data.chatname} just followed!`;
    else if (data.type === 'subscription') eventText = `${data.chatname} subscribed!`;
    else if (data.type === 'donation') eventText = `${data.chatname} donated ${data.amount || ''}!`;
    eventDiv.innerHTML = `<span>ğŸ‰ ${eventText} ğŸ‰</span>`;
    chatContainer.appendChild(eventDiv);
  }

  // èŠå¤©è¨Šæ¯
  function addMessageToOverlay(data) {
    if (!data || !data.chatname || !data.chatmessage) return;
    if (['follow','subscription','donation'].includes(data.type)) {
      addEventToOverlay(data);
      return;
    }

    if (lastSender === data.chatname && lastMessageDiv) {
      const textDiv = document.createElement('div');
      textDiv.classList.add('text');
      textDiv.innerHTML = data.chatmessage;
      lastMessageDiv.querySelector('.message').appendChild(textDiv);
    } else {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.type === 'bot') messageDiv.classList.add('bot');

      // å¾½ç« 
      let chatbadges = "";
      if (data.chatbadges) {
        data.chatbadges.slice(0, 1).forEach(badge => {
          if (badge.type === "img" && badge.src) {
            chatbadges += `<img class='badge' src='${badge.src}' />`;
          } else if (badge.type === "svg" && badge.html) {
            chatbadges += `<span class='badge svg'>${badge.html}</span>`;
          }
        });
      }

      messageDiv.innerHTML = `
        <div class="username-box ${data.type || ''}">
          <span>${data.chatname}</span>
          <span class="badges">${chatbadges}</span>
        </div>
        <div class="text">${data.chatmessage}</div>
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.appendChild(messageContainer);

      lastSender = data.chatname;
      lastMessageDiv = messageContainer;
    }
  }

  // iframe é€£æ¥ Social Stream Ninja
  const iframe = document.createElement("iframe");
  iframe.src = featuredMode
    ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
    : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;
  iframe.style.cssText = "width:0;height:0;position:fixed;left:-100px;top:-100px;";
  document.body.appendChild(iframe);

  window.addEventListener("message", (event) => {
    if (event.source !== iframe.contentWindow) return;
    if (event.data.dataReceived && event.data.dataReceived.overlayNinja) {
      addMessageToOverlay(event.data.dataReceived.overlayNinja);
    }
  });

  document.addEventListener('DOMContentLoaded', applyOverlaySize);

  // WebSocket é€£æ¥
  let conCon = 1;
  let socketserver = false;
  let serverURL = urlParams.has("localserver") ? "ws://127.0.0.1:3000" : "wss://io.socialstream.ninja";

  function setupSocket() {
    socketserver.onclose = function () {
      setTimeout(function () {
        conCon += 1;
        socketserver = new WebSocket(serverURL);
        setupSocket();
      }, 100 * conCon);
    };
    socketserver.onopen = function () {
      conCon = 1;
      socketserver.send(JSON.stringify({ "join": roomID, "out": 3, "in": 4 }));
    };
    socketserver.addEventListener('message', function (event) {
      if (event.data) {
        const data = JSON.parse(event.data);
        addMessageToOverlay(data);
        if (data.get) {
          socketserver.send(JSON.stringify({ callback: { get: data.get, result: true } }));
        }
      }
    });
  }

  if (urlParams.has("server") || urlParams.has("server2")) {
    serverURL = urlParams.get("server") || urlParams.get("server2") || serverURL;
    socketserver = new WebSocket(serverURL);
    setupSocket();
  }
</script>
</body>
</html>
