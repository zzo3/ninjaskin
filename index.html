<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室浮層 - 黑金風格</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
      background: rgba(0, 0, 0, 0.2); /* 黑色背景透明度 20% */
      color: #f5d76e; /* 金色字體 */
    }

    .message-container {
      position: relative;
      margin-bottom: 20px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .message-container.visible {
      opacity: 1;
      transform: scale(1);
    }
    .message-container.removing {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* 使用者名稱框：黑金霓虹 */
    .username-box {
      display: flex;
      position: absolute;
      top: -19px;
      left: 0px;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: 600;
      z-index: 2;
      color: #f5d76e;
      background: rgba(0,0,0,0.6);
      border: 2px solid #f5d76e;
      text-shadow: 0 0 6px #f5d76e, 0 0 12px #f5d76e;
      box-shadow: 0 0 10px #f5d76e, 0 0 20px #f5d76e;
      font-size: 0.8em; /* 比原本小 20% */
    }

    /* 不同平台霓虹色 */
    .username-box.twitch {
      border-color: #9146FF;
      box-shadow: 0 0 10px #9146FF, 0 0 20px #9146FF;
    }
    .username-box.youtube {
      border-color: #FF0000;
      box-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000;
    }
    .username-box.kick {
      border-color: #00FF80;
      box-shadow: 0 0 10px #00FF80, 0 0 20px #00FF80;
    }
    .username-box.facebook {
      border-color: #3b5998;
      box-shadow: 0 0 10px #3b5998, 0 0 20px #3b5998;
    }

    /* 訊息框：黑底金邊霓虹 */
    .message {
      display: inline-block;
      max-height: 150px;
      max-width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 24px 18px 18px 18px;
      margin-top: 22px;
      margin-left: 15px;
      border-radius: 8px;
      color: #f5d76e;
      position: relative;
      word-wrap: break-word;
      border: 2px solid #f5d76e;
      box-shadow: 0 0 8px #f5d76e, 0 0 16px #f5d76e;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 0.8em; /* 比原本小 20% */
    }

    .text {
      font-size: clamp(0.68em, 2vw, 0.8em);
      line-height: 1.4;
      word-break: break-word;
      text-shadow: 0 0 6px #f5d76e, 0 0 12px #f5d76e;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .donation {
      padding: 7px 18px 5px 18px;
      color: #ffd700; /* 更亮的金色 */
      text-shadow: 0 0 6px #ffd700, 0 0 12px #ffd700;
      font-weight: bold;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 0.8em;
    }

    .badge {
      height: 1em;
      vertical-align: middle;
      margin-left: 0px;
    }
    .badges {
      margin-left: 10px;
    }

    #chat-container {
      padding: 0;
      max-width: 350px;
      margin: auto;
      max-height: 100vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #chat-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = "4DP7Stjuew"; 
    if (urlParams.has("session")) {
      roomID = urlParams.get("session");
    }
    var password = "false"; 
    var featuredMode = false; 

    const chatContainer = document.getElementById('chat-container');
    const SHOWTIME = (() => {
      const v = parseInt(urlParams.get('showtime') || '30000');
      return isNaN(v) ? 30000 : v;
    })();

    function addMessageToOverlay(data) {
      if (!data.chatname && data.meta) return;

      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');
      
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.mid) messageDiv.id = data.mid;

      let platformClass = "";
      if (data.type) {
        const type = data.type.toLowerCase();
        if (type.includes("twitch")) platformClass = "twitch";
        else if (type.includes("youtube")) platformClass = "youtube";
        else if (type.includes("kick")) platformClass = "kick";
        else if (type.includes("facebook")) platformClass = "facebook";
      }

      messageDiv.innerHTML = `
        ${data.chatimg ? `<div class="avatar-wrapper"><div class="avatar" style="background-image: url('${data.chatimg}');"></div></div>` : ''}
        <div class="username-box ${platformClass}">
          <span>${data.chatname}</span>
          <span class="badges"></span>
        </div>
        <div class="text">${data.chatmessage || ''}</div>
        ${(data.donation||data.hasDonation) ? `<div class="donation">${(data.donation||data.hasDonation)}</div>` : ''}
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.appendChild(messageContainer);

      messageContainer.offsetHeight;
      requestAnimationFrame(() => {
        messageContainer.classList.add('visible');
      });

      if (SHOWTIME > 0) {
        setTimeout(() => {
          messageContainer.classList.add('removing');
          setTimeout(() => {
            if (messageContainer.parentNode) {
              messageContainer.parentNode.removeChild(messageContainer);
            }
          }, 500);
        }, SHOWTIME);
      }
    }

    // 初始化 Social Stream Ninja iframe
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.createElement("iframe");
      iframe.src = featuredMode
        ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
        : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;

      iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
      document.body.appendChild(iframe);

      window.addEventListener("message", (event) => {
        if (event.source !== iframe.contentWindow) return;
        if (event.data.dataReceived && event.data.dataReceived.overlayNinja) {
          addMessageToOverlay(event.data.dataReceived.overlayNinja);
        }
      });
    });
  </script>
</body>
</html>
