<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室浮層 - 奢華 Cyan 強化版</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Noto Sans TC', sans-serif;
  background: transparent;
  color: #fff;
}

#chat-container {
  position: relative;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 0 20px;
  max-width: 400px;
  margin: 0 auto;
  max-height: 100vh;
  overflow: hidden;
}

.message-container {
  position: relative;
  margin-bottom: 6px;
  will-change: transform, opacity;
  animation: fadeInScale 0.4s ease-out;
}

.message-container.fadeout {
  animation: floatUpFade 10s linear forwards;
}

@keyframes fadeInScale {
  from { opacity: 0; transform: translateY(6px) scale(0.95); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes floatUpFade {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to   { transform: translateY(-120vh) scale(0.95); opacity: 0; }
}

/* 訊息框樣式 */
.message {
  display: inline-block;
  max-width: 100%;
  background: rgba(0,0,0,0.1); /* 10%透明度 */
  padding: 10px 8px 8px 8px;
  margin-top: 16px;
  border-radius: 8px;
  color: #fff;
  word-wrap: break-word;
  border: 1.5px solid #00ffff;
  box-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
  font-size: 0.72em;
  text-shadow: 1px 1px 2px #000, 0 0 6px rgba(255,255,255,0.8);
  transition: box-shadow 0.3s ease;
}

.message:hover {
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
}

.message.bot {
  background: rgba(0,0,0,0.1);
  border: 1.5px solid #444;
  box-shadow: 0 0 8px #222;
  color: #ccc;
}

.message.highlight {
  background: rgba(0,0,0,0.1);
  border: 1.5px solid #ffd700;
  box-shadow: 0 0 16px #ffd700, 0 0 32px #ffd700;
  color: #ffd700;
  animation: glowPulse 2s infinite;
}

@keyframes glowPulse {
  0%, 100% { box-shadow: 0 0 16px #ffd700, 0 0 32px #ffd700; }
  50% { box-shadow: 0 0 24px #ffd700, 0 0 40px #ffd700; }
}

/* 使用者名稱框：緊貼訊息框左上角 */
.username-box {
  position: absolute;
  top: -18px;
  left: 8px;
  padding: 3px 6px;
  border-radius: 4px;
  font-weight: 600;
  z-index: 2;
  background: rgba(0,0,0,0.1);
  border: 1.5px solid #f5d76e;
  color: #f5d76e;
  font-size: 0.72em;
  text-shadow: 1px 1px 2px #000, 0 0 6px #f5d76e;
  transition: box-shadow 0.3s ease;
}

.username-box:hover {
  box-shadow: 0 0 16px currentColor, 0 0 32px currentColor;
}

.username-box.twitch { border-color:#9146FF; box-shadow:0 0 10px #9146FF,0 0 20px #9146FF; color:#9146FF; }
.username-box.youtube { border-color:#FF0000; box-shadow:0 0 10px #FF0000,0 0 20px #FF0000; color:#FF0000; }
.username-box.kick { border-color:#00FF80; box-shadow:0 0 10px #00FF80,0 0 20px #00FF80; color:#00FF80; }
.username-box.facebook { border-color:#3b5998; box-shadow:0 0 10px #3b5998,0 0 20px #3b5998; color:#3b5998; }

.text { line-height: 1.4; word-break: break-word; }
.donation { padding: 5px 10px; color: #ffd700; font-weight: bold; font-size: 0.72em; }
.badge { height: 1em; vertical-align: middle; margin-left: 4px; }
.badges { margin-left: 6px; }
  </style>
</head>





<body>
  <div id="chat-container"></div>

  <script>
    // 房間設定
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = "4DP7Stjuew"; 
    if (urlParams.has("session")) {
      roomID = urlParams.get("session");
    }
    var password = "false"; 
    var featuredMode = false; 

    const chatContainer = document.getElementById('chat-container');
    let idleTimer = null;

    // 重置 idle 計時器
    function resetIdleTimer() {
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        triggerIdleFadeOut();
      }, 30000); // 30 秒沒有新訊息 → 舊訊息開始消失
    }

    // idle 狀態觸發舊訊息消失 + 清空 DOM
    function triggerIdleFadeOut() {
      const messages = chatContainer.querySelectorAll('.message-container');
      messages.forEach(msg => {
        msg.classList.add('fadeout');
      });
      // 在動畫結束後清空所有訊息
      setTimeout(() => {
        chatContainer.innerHTML = "";
      }, 10000); // 與動畫時間一致 (10s)
    }

    // 新增訊息到畫面
    function addMessageToOverlay(data) {
      console.log("新增訊息:", data); // debug log

      if (!data.chatname && data.meta) return;

      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');
      
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.mid) messageDiv.id = data.mid;

      // BOT 訊息
      if (data.type && data.type.toLowerCase().includes("bot")) {
        messageDiv.classList.add("bot");
      }

      // 特別活動或打賞訊息
      if (data.event) {
        const specialEvents = ["subscriber","gifted","bits","combo","gift","loyalty","donation","follower"];
        if (specialEvents.some(ev => data.event.toLowerCase().includes(ev))) {
          messageDiv.classList.add("highlight");
        }
      }

      // 平台樣式
      let platformClass = "";
      if (data.type) {
        const type = data.type.toLowerCase();
        if (type.includes("twitch")) platformClass = "twitch";
        else if (type.includes("youtube")) platformClass = "youtube";
        else if (type.includes("kick")) platformClass = "kick";
        else if (type.includes("facebook")) platformClass = "facebook";
      }

      // 訊息內容
      messageDiv.innerHTML = `
        <div class="username-box ${platformClass}">
          <span>${data.chatname || ''}</span>
          <span class="badges"></span>
        </div>
        <div class="text">${data.chatmessage || ''}</div>
        ${(data.donation || data.hasDonation) ? `<div class="donation">${(data.donation || data.hasDonation)}</div>` : ''}
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.appendChild(messageContainer);

      // 每次有新訊息 → 重置 idle 計時器
      resetIdleTimer();
    }

    // 初始化 Social Stream Ninja iframe
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.createElement("iframe");
      iframe.src = featuredMode
        ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
        : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;

      iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
      document.body.appendChild(iframe);

      window.addEventListener("message", (event) => {
        console.log("收到事件:", event.data); // debug log
        if (event.source !== iframe.contentWindow) return;
        const payload = event.data && event.data.dataReceived;
        if (payload && payload.overlayNinja) {
          addMessageToOverlay(payload.overlayNinja);
        }
      });
    });
  </script>
</body>
</html>
