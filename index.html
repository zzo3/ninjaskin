<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室浮層 - 奢華 Cyan</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Noto Sans TC', sans-serif;
  background: transparent; /* 背景全透明 */
  color: #fff;
}

#chat-container {
  display: flex;
  flex-direction: column;
  justify-content: flex-end; /* 新訊息由下往上 */
  padding: 0 20px; /* 左右留出 20px 空間 */
  max-width: 400px;
  margin: auto;
  max-height: 100vh;
  overflow: hidden; /* 不顯示滾動條，訊息往上升直到消失 */
}

.message-container {
  position: relative;
  margin-bottom: 5px;
  will-change: transform, opacity;
  animation: floatUp linear forwards;
  animation-duration: 30s; /* 30 秒持續往上升 */
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-120vh); opacity: 0; } /* 超出背景後消失 */
}

/* 訊息框：漸層 Cyan */
.message {
  display: inline-block;
  max-width: 100%;
  background: linear-gradient(145deg, rgba(0,255,255,0.2), rgba(0,255,255,0.5));
  padding: 10px 8px;
  margin-top: 24px;
  border-radius: 8px;
  color: #fff;
  position: relative;
  word-wrap: break-word;
  border: 2px solid #00ffff;
  box-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
  font-family: 'Noto Sans TC', sans-serif;
  font-size: 0.72em;
  text-shadow: 1px 1px 2px #000, 0 0 6px rgba(255,255,255,0.8); /* 增加立體感與陰影 */
}

/* BOT 訊息框 */
.message.bot {
  background: rgba(0,0,0,0.5);
  border: 2px solid #444;
  box-shadow: 0 0 8px #222;
  color: #ccc;
  text-shadow: 1px 1px 2px #000, 0 0 6px rgba(255,255,255,0.6);
}

/* 特別活動或打賞訊息框發光 */
.message.highlight {
  box-shadow: 0 0 16px #ffd700, 0 0 32px #ffd700;
  border-color: #ffd700;
  color: #ffd700;
  text-shadow: 1px 1px 2px #000, 0 0 8px #ffd700;
}

/* 使用者名稱框 */
.username-box {
  position: absolute;
  top: -18px;
  left: 8px;
  padding: 3px 6px;
  border-radius: 4px;
  font-weight: 600;
  z-index: 2;
  background: rgba(0,0,0,0.5);
  border: 1px solid #f5d76e;
  color: #f5d76e;
  text-shadow: 1px 1px 2px #000, 0 0 6px #f5d76e;
  font-size: 0.72em;
}

/* 不同平台霓虹色 */
.username-box.twitch { border-color:#9146FF; box-shadow:0 0 10px #9146FF,0 0 20px #9146FF; color:#9146FF; text-shadow:1px 1px 2px #000,0 0 6px #9146FF; }
.username-box.youtube { border-color:#FF0000; box-shadow:0 0 10px #FF0000,0 0 20px #FF0000; color:#FF0000; text-shadow:1px 1px 2px #000,0 0 6px #FF0000; }
.username-box.kick { border-color:#00FF80; box-shadow:0 0 10px #00FF80,0 0 20px #00FF80; color:#00FF80; text-shadow:1px 1px 2px #000,0 0 6px #00FF80; }
.username-box.facebook { border-color:#3b5998; box-shadow:0 0 10px #3b5998,0 0 20px #3b5998; color:#3b5998; text-shadow:1px 1px 2px #000,0 0 6px #3b5998; }

.text {
  line-height: 1.4;
  word-break: break-word;
  text-shadow: 1px 1px 2px #000, 0 0 6px rgba(255,255,255,0.8);
}

.donation {
  padding: 5px 10px;
  color: #ffd700;
  text-shadow: 1px 1px 2px #000, 0 0 8px #ffd700;
  font-weight: bold;
  font-size: 0.72em;
}

.badge { height: 1em; vertical-align: middle; margin-left: 4px; }
.badges { margin-left: 6px; }
  </style>
</head>




<body>
  <div id="chat-container"></div>

  <script>
    // 讀取房間參數
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = "4DP7Stjuew";
    if (urlParams.has("session")) {
      roomID = urlParams.get("session");
    }
    var password = "false";
    var featuredMode = false;

    const chatContainer = document.getElementById('chat-container');

    function addMessageToOverlay(data) {
      // 沒有使用者名稱且屬於系統訊息時跳過
      if (!data.chatname && data.meta) return;

      // 建立容器與訊息元素
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.mid) messageDiv.id = data.mid;

      // BOT 訊息樣式
      if (data.type && data.type.toLowerCase().includes("bot")) {
        messageDiv.classList.add("bot");
      }

      // 特別活動或打賞樣式（訂閱、贈訂、小奇點、combo、禮物、忠誠點數、追隨、donation）
      if (data.event) {
        const specialEvents = ["subscriber","gifted","bits","combo","gift","loyalty","donation","follower"];
        if (specialEvents.some(ev => data.event.toLowerCase().includes(ev))) {
          messageDiv.classList.add("highlight");
        }
      }

      // 平台樣式
      let platformClass = "";
      if (data.type) {
        const type = data.type.toLowerCase();
        if (type.includes("twitch")) platformClass = "twitch";
        else if (type.includes("youtube")) platformClass = "youtube";
        else if (type.includes("kick")) platformClass = "kick";
        else if (type.includes("facebook")) platformClass = "facebook";
      }

      // 內容
      messageDiv.innerHTML = `
        <div class="username-box ${platformClass}">
          <span>${data.chatname || ''}</span>
          <span class="badges"></span>
        </div>
        <div class="text">${data.chatmessage || ''}</div>
        ${(data.donation || data.hasDonation) ? `<div class="donation">${(data.donation || data.hasDonation)}</div>` : ''}
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.appendChild(messageContainer); // 新訊息在底部顯示

      // 動畫結束後移除 DOM（避免長時間累積）
      messageContainer.addEventListener('animationend', (e) => {
        if (e.animationName === 'floatUp') {
          messageContainer.remove();
        }
      });
    }

    // 初始化 Social Stream Ninja iframe
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.createElement("iframe");
      iframe.src = featuredMode
        ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
        : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;

      iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
      document.body.appendChild(iframe);

      window.addEventListener("message", (event) => {
        if (event.source !== iframe.contentWindow) return;
        const payload = event.data && event.data.dataReceived;
        if (payload && payload.overlayNinja) {
          addMessageToOverlay(payload.overlayNinja);
        }
      });
    });
  </script>
</body>
</html>
