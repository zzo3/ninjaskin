<!DOCTYPE html>
<html lang="zh-Hant">


<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', 'PingFang TC', sans-serif;
      background: #000;
      color: #fff;
    }

    #chat-container {
      display: none;
      flex-direction: column-reverse;
      justify-content: flex-start;
      padding: 15px;
      max-width: 400px;
      margin: 0 auto;
      max-height: 100vh;
      overflow-y: auto;
    }

    .message-container {
      position: relative;
      margin-bottom: 40px;
      will-change: transform, opacity;
      animation: slideUpFade 0.6s ease-out;
    }
    .message-container.fadeout {
      animation: fadeOutOnly 10s ease-out forwards;
      animation-delay: 30s;
    }
    .message-container.fadeout:hover {
      animation-play-state: paused;
      opacity: 1 !important;
      transform: scale(1.03);
      color: #fff !important;
    }

    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOutOnly {
      from { opacity: 1; color: #fff; }
      to   { opacity: 0; color: #aaa; }
    }

    .message {
      position: relative;
      display: inline-block;
      max-width: 100%;
      background: rgba(0,255,255,0.08);
      padding: 5px;
      border-radius: 10px;
      color: #fff;
      word-wrap: break-word;
      border: 1px solid #00ffff;
      box-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      font-size: 0.75em;
      text-shadow: 1px 1px 2px #000, 0 0 6px rgba(255,255,255,0.8);
    }

    .message.announcement {
      border: 2px solid #1e3a8a;
      box-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      font-weight: bold;
    }
    .username-box.announcement {
      border: 2px solid #1e3a8a;
      color: #3b82f6;
      box-shadow: 0 0 6px #3b82f6;
    }

    .username-box {
      position: absolute;
      bottom: 100%;
      left: 0;
      margin-bottom: 3px;
      padding: 4px 8px;
      border-radius: 10px;
      font-weight: 600;
      z-index: 2;
      background: transparent;
      font-size: 0.85em;
      text-shadow: 1px 1px 2px #000;
      opacity: 0.9;
    }

    .username-box.twitch { border: 2px solid rgba(145,70,255,0.9); color: rgba(145,70,255,0.9); box-shadow: 0 0 6px rgba(145,70,255,0.9); }
    .username-box.youtube { border: 2px solid rgba(255,0,0,0.9); color: rgba(255,0,0,0.9); box-shadow: 0 0 6px rgba(255,0,0,0.9); }
    .username-box.kick { border: 2px solid rgba(0,255,128,0.9); color: rgba(0,255,128,0.9); box-shadow: 0 0 6px rgba(0,255,128,0.9); }

    .username-box.bot { box-shadow: none; }
    .username-box.highlight { border-width: 2px; box-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }

    .text { line-height: 1.4; word-break: break-word; }
    .donation { padding: 5px 10px; color: #ffd700; font-weight: bold; font-size: 0.72em; }
    .badge { height: 1em; vertical-align: middle; margin-left: 4px; }
    .badges { margin-left: 6px; }

    /* ç®¡ç†ä»‹é¢æ¨£å¼ */
    #admin-container {
      display: none;
      margin: 20px;
      background: #f5f5f5;
      color: #000;
      padding: 20px;
      border-radius: 8px;
    }
    #announcementList { margin-top: 20px; }
    .announcement-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .announcement-item button { margin-left: 10px; }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="admin-container">
    <h1>å…¬å‘Šç®¡ç†å¾Œå°</h1>
    <label>å…¬å‘Šå…§å®¹ï¼š</label>
    <input type="text" id="announcementText" placeholder="è¼¸å…¥å…¬å‘Šæ–‡å­—">
    <label>é–“éš”ç§’æ•¸ï¼š</label>
    <input type="number" id="announcementInterval" value="30">
    <button id="addAnnouncement">æ–°å¢å…¬å‘Š</button>
    <button id="updateAnnouncement">æ›´æ–°å…¬å‘Š</button>
    <button id="sendTest">é€å‡ºæ¸¬è©¦è¨Šæ¯</button>
    <div id="announcementList"></div>
  </div>



  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode') || 'chat';
    const session = urlParams.get('session') || 'default';

    const chatContainer = document.getElementById('chat-container');
    const adminContainer = document.getElementById('admin-container');

    const socket = new WebSocket("ws://localhost:8080");

    if (mode === 'chat') {
      chatContainer.style.display = "flex";
      adminContainer.style.display = "none";

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.session && data.session !== session) return; // éæ¿¾ä¸åŒæˆ¿é–“
        addMessageToOverlay(data);
      };

      function addEventToOverlay(data) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        const usernameBox = document.createElement('div');
        usernameBox.classList.add('username-box', 'highlight');
        usernameBox.textContent = data.chatname;

        let eventText = '';
        if (data.type === 'follow') eventText = `ğŸ‰ ${data.chatname} just followed! ğŸ‰`;
        else if (data.type === 'subscription') eventText = `ğŸ‰ ${data.chatname} subscribed! ğŸ‰`;
        else if (data.type === 'donation') eventText = `ğŸ’° ${data.chatname} donated ${data.amount || ''}! ğŸ’°`;
        else if (data.type === 'gift') eventText = `ğŸ ${data.chatname} sent a gift! ğŸ`;
        else if (data.type === 'bits') eventText = `âœ¨ ${data.chatname} cheered with bits! âœ¨`;

        const textDiv = document.createElement('div');
        textDiv.classList.add('text');
        textDiv.innerHTML = eventText;

        messageDiv.appendChild(usernameBox);
        messageDiv.appendChild(textDiv);
        messageContainer.appendChild(messageDiv);
        chatContainer.appendChild(messageContainer);
      }

      function addMessageToOverlay(data) {
        if (!data || !data.chatname || !data.chatmessage) return;

        if (['follow','subscription','donation','gift','bits'].includes(data.type)) {
          addEventToOverlay(data);
          return;
        }

        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (data.type === 'announcement') messageDiv.classList.add('announcement');

        let chatbadges = "";
        if (data.chatbadges) {
          data.chatbadges.slice(0, 1).forEach(badge => {
            if (badge.type === "img" && badge.src) {
              chatbadges += `<img class='badge' src='${badge.src}' />`;
            } else if (badge.type === "svg" && badge.html) {
              chatbadges += `<span class='badge svg'>${badge.html}</span>`;
            }
          });
        }

        messageDiv.innerHTML = `
          <div class="username-box ${data.type === 'announcement' ? 'announcement' : (data.platform || '')}">
            <span>${data.chatname}</span>
            <span class="badges">${chatbadges}</span>
          </div>
          <div class="text">${data.chatmessage}</div>
        `;

        messageContainer.appendChild(messageDiv);
        chatContainer.appendChild(messageContainer);
      }

      window.onload = () => {
        addMessageToOverlay({
          chatname: "ğŸ“¢ ç³»çµ±æ¸¬è©¦",
          chatmessage: "ğŸ—¨ï¸èŠå¤©å®¤å·²æˆåŠŸå•Ÿå‹•ï¼",
          type: "announcement",
          session
        });
      };
    }


    if (mode === 'admin') {
      chatContainer.style.display = "none";
      adminContainer.style.display = "block";

      let announcements = [];
      let editingIndex = null;

      function renderAnnouncements() {
        const list = document.getElementById("announcementList");
        list.innerHTML = "";
        announcements.forEach((a, index) => {
          const div = document.createElement("div");
          div.className = "announcement-item";
          div.innerHTML = `
            <span>${a.text}ï¼ˆæ¯ ${a.interval} ç§’ï¼‰</span>
            <button onclick="editAnnouncement(${index})">ä¿®æ”¹</button>
            <button onclick="deleteAnnouncement(${index})">åˆªé™¤</button>
          `;
          list.appendChild(div);
        });
      }

      document.getElementById("addAnnouncement").addEventListener("click", () => {
        const text = document.getElementById("announcementText").value;
        const interval = parseInt(document.getElementById("announcementInterval").value, 10);
        announcements.push({ text, interval });
        renderAnnouncements();
        socket.send(JSON.stringify({ chatname: "ğŸ“¢ å…¬å‘Š", chatmessage: text, type: "announcement", session }));
      });

      window.editAnnouncement = function(index) {
        editingIndex = index;
        const a = announcements[index];
        document.getElementById("announcementText").value = a.text;
        document.getElementById("announcementInterval").value = a.interval;
      }

      document.getElementById("updateAnnouncement").addEventListener("click", () => {
        if (editingIndex !== null) {
          announcements[editingIndex].text = document.getElementById("announcementText").value;
          announcements[editingIndex].interval = parseInt(document.getElementById("announcementInterval").value, 10);
          renderAnnouncements();
          socket.send(JSON.stringify({ chatname: "ğŸ“¢ å…¬å‘Šæ›´æ–°", chatmessage: announcements[editingIndex].text, type: "announcement", session }));
          editingIndex = null;
        }
      });

      window.deleteAnnouncement = function(index) {
        announcements.splice(index, 1);
        renderAnnouncements();
      }

      document.getElementById("sendTest").addEventListener("click", () => {
        const testMsg = {
          chatname: "ğŸ“¢ æ¸¬è©¦å…¬å‘Š",
          chatmessage: "é€™æ˜¯ä¸€å‰‡æ¸¬è©¦è¨Šæ¯ï¼",
          type: "announcement",
          session
        };
        socket.send(JSON.stringify(testMsg));
      });
    }
  </script>
</body>
</html>
