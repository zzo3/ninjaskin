<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室浮層 - 黑底透明度控制</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Noto Sans TC', sans-serif;
  background: transparent; /* 背景全透明 */
  color: #fff;
}

#chat-container {
  position: relative;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 15px;
  max-width: 400px;
  margin: 0 auto;
  max-height: 100vh;
  overflow-y: scroll;
}

/* 完全隱藏滾動條 */
#chat-container::-webkit-scrollbar { display: none; }
#chat-container { -ms-overflow-style: none; scrollbar-width: none; }

.message-container {
  position: relative;
  margin-bottom: 28px;
  animation: fadeInScale 0.4s ease-out;
}
.message-container.fadeout {
  animation: floatUpFade 30s linear forwards;
}
.message-container.fadeout:hover {
  animation-play-state: paused;
}

@keyframes fadeInScale {
  from { opacity: 0; transform: translateY(6px) scale(0.95); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}
@keyframes floatUpFade {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to   { transform: translateY(-120vh) scale(0.95); opacity: 0; }
}
@keyframes borderFlame {
  0% { background-position: 0% 50%, 0% 50%; }
  100% { background-position: 0% 50%, 100% 50%; }
}

/* 訊息框：黑底，透明度控制 */
.message {
  position: relative;
  display: inline-block;
  max-width: 100%;
  background: rgba(0,0,0,1); /* 黑底 */
  padding: 8px;
  border-radius: 8px;
  color: rgba(255,255,255,0.9); /* 文字90%不透明 */
  word-wrap: break-word;
  border: 4px solid transparent; /* 邊框縮減30% */
  background-clip: padding-box, border-box;
  background-origin: padding-box, border-box;
  font-size: 0.72em;
  text-shadow: 1px 1px 2px #000;
  opacity: 0.9; /* 預設透明度0.9 */
  transition: opacity 0.3s ease;
}
.message:hover {
  opacity: 0.8; /* 滑鼠移過去透明度0.8 */
}

/* 特別事件 */
.message.highlight {
  background: rgba(0,0,0,1);
  border: 4px solid transparent;
  background-clip: padding-box, border-box;
  background-origin: padding-box, border-box;
  background-image: 
    linear-gradient(rgba(0,0,0,1), rgba(0,0,0,1)), 
    linear-gradient(270deg, #00BFFF, #70C9FB, #00BFFF);
  background-size: 100% 100%, 400% 400%;
  animation: borderFlame 6s linear infinite;
  color: rgba(112,201,251,0.9);
  opacity: 0.9;
}
.message.highlight:hover {
  opacity: 0.8;
}

/* 名稱框 */
.username-box {
  position: absolute;
  top: -22px;
  left: 0;
  padding: 3px 6px;
  border-radius: 4px;
  font-weight: 600;
  z-index: 2;
  background: rgba(0,0,0,0.8);
  border: 1px solid currentColor;
  font-size: 0.8em;
  text-shadow: 1px 1px 2px #000;
}
.username-box.twitch { color:#9146FF; }
.username-box.youtube { color:#FF0000; }
.username-box.kick { color:#00FF80; }
.username-box.facebook { color:#3b5998; }

.text { line-height: 1.4; word-break: break-word; }
.donation { padding: 5px 10px; color: rgba(112,201,251,0.9); font-weight: bold; font-size: 0.72em; }
.badge { height: 1em; vertical-align: middle; margin-left: 4px; }
.badges { margin-left: 6px; }
  </style>
</head>





<body>
  <div id="chat-container"></div>

  <script>
    // 房間設定
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = "4DP7Stjuew"; 
    if (urlParams.has("session")) {
      roomID = urlParams.get("session");
    }
    var password = "false"; 
    var featuredMode = false; 

    const chatContainer = document.getElementById('chat-container');
    let idleTimer = null;

    // 重置 idle 計時器
    function resetIdleTimer() {
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        triggerIdleFadeOut();
      }, 30000); // 30 秒沒有新訊息 → 舊訊息開始消失
    }

    // idle 狀態觸發舊訊息消失 + 清空 DOM
    function triggerIdleFadeOut() {
      const messages = chatContainer.querySelectorAll('.message-container');
      messages.forEach(msg => {
        msg.classList.add('fadeout');
      });
      // 在動畫結束後清空所有訊息
      setTimeout(() => {
        chatContainer.innerHTML = "";
      }, 10000); // 與動畫時間一致 (10s)
    }

    // 新增訊息到畫面
    function addMessageToOverlay(data) {
      console.log("新增訊息:", data); // debug log

      if (!data.chatname && data.meta) return;

      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');
      
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.mid) messageDiv.id = data.mid;

      // BOT 訊息
      if (data.type && data.type.toLowerCase().includes("bot")) {
        messageDiv.classList.add("bot");
      }

      // 特別活動或打賞訊息
      if (data.event) {
        const specialEvents = ["subscriber","gifted","bits","combo","gift","loyalty","donation","follower"];
        if (specialEvents.some(ev => data.event.toLowerCase().includes(ev))) {
          messageDiv.classList.add("highlight");
        }
      }

      // 平台樣式
      let platformClass = "";
      if (data.type) {
        const type = data.type.toLowerCase();
        if (type.includes("twitch")) platformClass = "twitch";
        else if (type.includes("youtube")) platformClass = "youtube";
        else if (type.includes("kick")) platformClass = "kick";
        else if (type.includes("facebook")) platformClass = "facebook";
      }

      // 訊息內容
      messageDiv.innerHTML = `
        <div class="username-box ${platformClass}">
          <span>${data.chatname || ''}</span>
          <span class="badges"></span>
        </div>
        <div class="text">${data.chatmessage || ''}</div>
        ${(data.donation || data.hasDonation) ? `<div class="donation">${(data.donation || data.hasDonation)}</div>` : ''}
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.appendChild(messageContainer);

      // 每次有新訊息 → 重置 idle 計時器
      resetIdleTimer();
    }

    // 初始化 Social Stream Ninja iframe
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.createElement("iframe");
      iframe.src = featuredMode
        ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
        : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;

      iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
      document.body.appendChild(iframe);

      window.addEventListener("message", (event) => {
        console.log("收到事件:", event.data); // debug log
        if (event.source !== iframe.contentWindow) return;
        const payload = event.data && event.data.dataReceived;
        if (payload && payload.overlayNinja) {
          addMessageToOverlay(payload.overlayNinja);
        }
      });
    });
  </script>
</body>
</html>
