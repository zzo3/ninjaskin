<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室浮層 - 黑金奢華 Cyan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
      background: transparent; /* 完全透明背景 */
      color: #fff;
    }

    #chat-container {
      display: flex;
      flex-direction: column-reverse; /* 新訊息由下至上 */
      padding: 0;
      max-width: 400px;
      margin: auto;
      max-height: 100vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #chat-container::-webkit-scrollbar {
      display: none;
    }

    .message-container {
      position: relative;
      margin-bottom: 12px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .message-container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .message-container.removing {
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* 訊息框：漸層 Cyan */
    .message {
      display: inline-block;
      max-width: 100%;
      background: linear-gradient(145deg, rgba(0,255,255,0.2), rgba(0,255,255,0.6));
      padding: 12px 10px; /* 減少 50% 空位 */
      margin-top: 28px;
      border-radius: 8px;
      color: #fff;
      position: relative;
      word-wrap: break-word;
      border: 2px solid #00ffff;
      box-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1.1em; /* 放大 10% */
    }

    /* BOT 訊息框 */
    .message.bot {
      background: rgba(0,0,0,0.8);
      border: 2px solid #444;
      box-shadow: 0 0 8px #222;
      color: #ccc;
    }

    /* 訂閱/追隨者訊息框發光 */
    .message.subscriber, .message.follower {
      box-shadow: 0 0 16px #ffd700, 0 0 32px #ffd700;
      border-color: #ffd700;
      color: #ffd700;
    }

    /* 使用者名稱框：緊貼訊息框左上角 */
    .username-box {
      position: absolute;
      top: -18px;
      left: 8px;
      padding: 4px 8px; /* 減少 50% 空位 */
      border-radius: 4px;
      font-weight: 600;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      border: 1px solid #f5d76e;
      color: #f5d76e;
      text-shadow: 0 0 6px #f5d76e, 0 0 12px #f5d76e;
      font-size: 0.9em;
    }

    .text {
      line-height: 1.4;
      word-break: break-word;
      text-shadow: 0 0 6px rgba(255,255,255,0.8);
    }

    .donation {
      padding: 5px 10px;
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700, 0 0 12px #ffd700;
      font-weight: bold;
      font-size: 1em;
    }

    .badge {
      height: 1em;
      vertical-align: middle;
      margin-left: 4px;
    }
    .badges {
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var roomID = "4DP7Stjuew"; 
    if (urlParams.has("session")) {
      roomID = urlParams.get("session");
    }
    var password = "false"; 
    var featuredMode = false; 

    const chatContainer = document.getElementById('chat-container');
    const SHOWTIME = 20000; // 20 秒後自動消失

    function addMessageToOverlay(data) {
      if (!data.chatname && data.meta) return;

      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');
      
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (data.mid) messageDiv.id = data.mid;

      // BOT 訊息
      if (data.type && data.type.toLowerCase().includes("bot")) {
        messageDiv.classList.add("bot");
      }
      // 訂閱/追隨者訊息
      if (data.event && (data.event.includes("subscriber") || data.event.includes("follower"))) {
        messageDiv.classList.add("subscriber");
      }

      let platformClass = "";
      if (data.type) {
        const type = data.type.toLowerCase();
        if (type.includes("twitch")) platformClass = "twitch";
        else if (type.includes("youtube")) platformClass = "youtube";
        else if (type.includes("kick")) platformClass = "kick";
        else if (type.includes("facebook")) platformClass = "facebook";
      }

      messageDiv.innerHTML = `
        <div class="username-box ${platformClass}">
          <span>${data.chatname}</span>
          <span class="badges"></span>
        </div>
        <div class="text">${data.chatmessage || ''}</div>
        ${(data.donation||data.hasDonation) ? `<div class="donation">${(data.donation||data.hasDonation)}</div>` : ''}
      `;

      messageContainer.appendChild(messageDiv);
      chatContainer.prepend(messageContainer); // 新訊息在底部，舊訊息往上推

      messageContainer.offsetHeight;
      requestAnimationFrame(() => {
        messageContainer.classList.add('visible');
      });

      if (SHOWTIME > 0) {
        setTimeout(() => {
          messageContainer.classList.add('removing');
          setTimeout(() => {
            if (messageContainer.parentNode) {
              messageContainer.parentNode.removeChild(messageContainer);
            }
          }, 500);
        }, SHOWTIME);
      }
    }

    // 初始化 Social Stream Ninja iframe
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.createElement("iframe");
      iframe.src = featuredMode
        ? `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`
        : `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=${password}&push&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=${roomID}`;

      iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
      document.body.appendChild(iframe);

      window.addEventListener("message", (event) => {
        if (event.source !== iframe.contentWindow) return;
        if (event.data.dataReceived && event.data.dataReceived.overlayNinja) {
          addMessageToOverlay(event.data.dataReceived.overlayNinja);
        }
     
      });
    });
  </script>
</body>
</html>
